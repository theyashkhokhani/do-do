{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% tailwind_css %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <title>
        {% block page_title %}
            do-so
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="{% static "/images/bs-logo.svg" %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-center">
            do-so
            </a>
            <div>
                {% if user.is_authenticated  %}
                    <a href="../" class="btn btn-outline-warning">Home</a>
                    <a href="/thoughts/" class="btn btn-warning">Thoughts</a>
                    <form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Log Out!</button>
                    </form>                    
                {% else %}
                    <a href="/accounts/login" class="btn btn-outline-light">Login</a>
                    <a href="/accounts/register" class="btn btn-light">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>
</html>
