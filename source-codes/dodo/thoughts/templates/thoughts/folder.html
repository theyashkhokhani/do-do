{% extends "layout.html" %}

{% block title %}
Folder
{% endblock %}

{% block content %}
<div class="d-flex">
    <h1>folder page</h1>
    <a href="{% url 'todoform' folder_id %}">
        <button class="btn btn-primary">Add Todo</button>
    </a>
    <a href="{% url 'cardform' folder_id %}">
        <button class="btn btn-primary">Add Card</button>
    </a>
</div>

    <div class="d-inline-block mt-4">
        <ul class="list-group float-start pe-3">
            {% for todo in todos %}
                    <li class="list-group-item">
                        {{todo.tag}} - {{todo.description}}
                        <a href="{% url 'edittodoform' todo.id  %}" class="btn btn-outline-light">Edit</a>
                        <a href="{% url 'deletetodoform' todo.id %}" class="btn btn-outline-success">Done</a>   
                    </li>
                     
            {% endfor %}
        </ul>

        <div class="card " style="width: 18rem;">
            {% for card in cards %}
                <a href="{% url 'editcardform' card.id %}" class="card-link">
                    <div class="card-body">
                        <h5 class="card-title">{{card.title}}</h5>
                        <p class="card-text">{{card.description}}</p>
                    </div>
                    <a href="{% url 'deletecardform' card.id %}" class="btn btn-outline-danger">Remove</a>
                </a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
